<div style="margin-top: 50px; margin-right: 50px; margin-left: 50px;">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">Sl. No</th>
                <th scope="col">Doctor Id</th>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let document of  document ; let i=index">
            <tr>
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ document.doctorId }}</td>
                <td>{{ document.date }}</td>
                <td>{{ document.description }}</td>
                <td><button class="btn btn_css" (click)="viewFile(document.id , document.patientId)">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
